
<div
  class="d-flex justify-content-center align-items-center"
  style="
    background: url('assets/images/backgroundimage.png') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    padding: 20px;
  "
>
  <div
    class="card shadow text-center p-4"
    style="
      max-width: 400px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
    "
  >
    <h2 class="mb-4">Sign in to Your Account</h2>

    <button
      class="btn btn-outline-primary d-flex align-items-center justify-content-center gap-2 w-100"
      (click)="loginWithGoogle()"
    >
      <i class="bi bi-google" style="font-size: 20px;"></i>
      Sign in with Google
    </button>
  </div>
</div>
