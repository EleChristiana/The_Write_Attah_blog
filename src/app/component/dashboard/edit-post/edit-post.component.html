<h2 class="text-center">Edit Blog Post</h2>

<div class="card mx-auto p-4" style="max-width: 900px; background-color: #1E2A38; color: white;">
  <form [formGroup]="editForm" (ngSubmit)="onUpdate()">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" formControlName="title" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea formControlName="content" rows="6" class="form-control"></textarea>
    </div>

    <button class="btn btn-success w-100">Update Post</button>
  </form>
</div>
