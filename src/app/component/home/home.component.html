<app-header></app-header>

<!-- Bootstrap Alert -->
<div *ngIf="alertMessage" class="alert alert-danger alert-dismissible fade show mx-3 mt-3" role="alert">
  {{ alertMessage }}
  <button type="button" class="btn-close" (click)="alertMessage = null" aria-label="Close"></button>
</div>

<!-- Cards Section -->
<div class="row row-cols-1 row-cols-md-3 g-4 mt-3 mx-3">
  <div class="col" *ngFor="let card of cards">
    <div class="card h-100">
      <img [src]="card.image" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ card.title }}</h5>
        <p class="card-text">{{ card.text }}</p>
        <button class="btn btn-primary">Read More</button>
      </div>
    </div>
  </div>
</div>
